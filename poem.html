<!DOCTYPE HTML>
<html>
    <head>
        <title>My Red Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>My Red Poem</h1>
    <p>My red roses in the yard<br>
    Wear red streaks<br>
    That's real hard<br>
    Burdened by the tard<br>
    Who wrecked my yard
    </p>
    </body>
</html>
